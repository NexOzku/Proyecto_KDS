<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Roles y Permisos</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --danger: #e63946;
      --success: #2a9d8f;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --border: #dee2e6;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --radius: 8px;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background-color: #f5f7fb;
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--primary);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--gray);
      font-size: 1.1rem;
    }

    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 30px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background-color: #f0f4ff;
      color: var(--primary);
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:hover td {
      background-color: #f9fbff;
    }

    .role-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-right: 6px;
      margin-bottom: 4px;
    }

    .role-admin { background-color: #e0e7ff; color: var(--primary-dark); }
    .role-kitchen { background-color: #d1f0e5; color: #1d7a6d; }
    .role-delivery { background-color: #ffe8d6; color: #d46b08; }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
    }

    .btn-edit {
      background-color: var(--primary);
      color: white;
    }

    .btn-edit:hover {
      background-color: var(--primary-dark);
    }

    .btn-success {
      background-color: var(--success);
      color: white;
    }

    .btn-success:hover {
      background-color: #21867a;
    }

    .btn-secondary {
      background-color: #e9ecef;
      color: var(--dark);
    }

    .btn-secondary:hover {
      background-color: #d9d9d9;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: translateY(-20px);
      transition: var(--transition);
    }

    .modal-overlay.active .modal {
      transform: translateY(0);
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal h2 {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .checkbox-item input {
      accent-color: var(--primary);
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 20px;
    }

    /* Toast para mensajes */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success);
      color: white;
      padding: 14px 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transform: translateY(100px);
      opacity: 0;
      transition: var(--transition);
      z-index: 2000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .card {
        padding: 16px;
      }

      th, td {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .modal {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestión de Roles y Permisos git21</h1>
      <p class="subtitle">Asigna y modifica los roles de los usuarios del sistema</p>
    </header>

    <main class="card">
      <div class="table-container">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Rol(es)</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Se llenará con JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal de edición -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <h2>Editar Roles de <span id="editUserName"></span></h2>
      </div>
      <form id="editForm">
        <input type="hidden" id="editUserId" />
        <div class="form-group">
          <label>Roles asignados:</label>
          <div class="checkbox-group" id="roleCheckboxes">
            <!-- Se generará dinámicamente -->
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelEdit">Cancelar</button>
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast de éxito -->
  <div class="toast" id="toast">Roles actualizados correctamente</div>

  <script>
    // Datos mock de usuarios
    let users = [
      { id: 1, name: "Samir Aguilar", roles: ["Admin"] },
      { id: 2, name: "María López", roles: ["Personal de cocina"] },
      { id: 3, name: "Carlos Díaz", roles: ["Repartidor"] },
      { id: 4, name: "Ana Torres", roles: ["Admin", "Personal de cocina"] },
      { id: 5, name: "Luis Ramírez", roles: ["Repartidor", "Personal de cocina"] }
    ];

    const availableRoles = ["Admin", "Personal de cocina", "Repartidor"];

    // Función para renderizar la tabla
    function renderTable() {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = '';

      users.forEach(user => {
        const row = document.createElement('tr');

        // Roles como badges
        let rolesHtml = '';
        user.roles.forEach(role => {
          let className = '';
          if (role === "Admin") className = "role-admin";
          else if (role === "Personal de cocina") className = "role-kitchen";
          else if (role === "Repartidor") className = "role-delivery";
          rolesHtml += `<span class="role-badge ${className}">${role}</span>`;
        });

        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${rolesHtml}</td>
          <td>
            <button class="btn btn-edit edit-btn" data-id="${user.id}">Editar</button>
          </td>
        `;
        tbody.appendChild(row);
      });

      // Asignar eventos
      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', () => openEditModal(btn.dataset.id));
      });
    }

    // Abrir modal de edición
    function openEditModal(userId) {
      const user = users.find(u => u.id == userId);
      if (!user) return;

      document.getElementById('editUserId').value = user.id;
      document.getElementById('editUserName').textContent = user.name;

      const checkboxesContainer = document.getElementById('roleCheckboxes');
      checkboxesContainer.innerHTML = '';

      availableRoles.forEach(role => {
        const isChecked = user.roles.includes(role);
        const div = document.createElement('div');
        div.className = 'checkbox-item';
        div.innerHTML = `
          <input type="checkbox" id="role-${role}" name="roles" value="${role}" ${isChecked ? 'checked' : ''}>
          <label for="role-${role}">${role}</label>
        `;
        checkboxesContainer.appendChild(div);
      });

      document.getElementById('editModal').classList.add('active');
    }

    // Cerrar modal
    function closeEditModal() {
      document.getElementById('editModal').classList.remove('active');
    }

    // Mostrar toast
    function showToast(message = "Roles actualizados correctamente") {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Simular restricción de acceso
    function checkAccess(role) {
      if (role !== "Admin") {
        // Simulamos redirección o error 403
        alert("Acceso denegado (403). No tienes permisos para ver el Dashboard de Reportes.");
        // En una app real: window.location.href = "error-403.html" o similar
      } else {
        alert("Acceso permitido al Dashboard de Reportes.");
      }
    }

    // Eventos
    document.getElementById('cancelEdit').addEventListener('click', closeEditModal);

    document.getElementById('editForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const userId = document.getElementById('editUserId').value;
      const selectedRoles = Array.from(document.querySelectorAll('input[name="roles"]:checked'))
                                 .map(cb => cb.value);

      if (selectedRoles.length === 0) {
        alert("Debe seleccionar al menos un rol.");
        return;
      }

      // Actualizar usuario
      const userIndex = users.findIndex(u => u.id == userId);
      if (userIndex !== -1) {
        users[userIndex].roles = selectedRoles;
        renderTable();
        closeEditModal();
        showToast();
      }
    });

    // Ejemplo de prueba de acceso (simulado)
    // En una implementación real, esto estaría en otra página o se activaría por URL
    // Aquí lo dejamos comentado pero funcional para demostración
    /*
    document.querySelector('.card').insertAdjacentHTML('beforeend', `
      <div style="margin-top:20px; padding-top:20px; border-top:1px solid #eee;">
        <p><strong>Prueba de acceso al Dashboard de Reportes:</strong></p>
        <button class="btn btn-secondary" onclick="checkAccess('Personal de cocina')">Acceder como Personal de cocina</button>
        <button class="btn btn-edit" onclick="checkAccess('Admin')">Acceder como Admin</button>
      </div>
    `);
    */

    // Cargar tabla inicial
    renderTable();
  </script>
</body>
</html>
